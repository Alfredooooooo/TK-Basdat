  <title>Mulai Rapat</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
{% endblock meta %} 
{% block content %}
<div class="container mt-5">
    <table class="table table-bordered">
      <thead class="bg-danger text-white">
        <tr>
          <th colspan="5" scope="colgroup" style="text-align: center;">PILIH PERTANDINGAN</th>
        </tr>
        <tr>
          <th scope="col" style="text-align: center;">Tim Bertanding</th>
          <th scope="col" style="text-align: center;">Stadium</th>
          <th scope="col" style="text-align: center;">Tanggal dan Waktu</th>
          <th scope="col" style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody>
      <form method="POST">
        {% csrf_token %}
        {% for p in pertandingan %}
        <tr>
          <td>{{p.1}} vs {{p.2}}</td>
          <td>{{p.3}}</td>
          <td>{{p.4}}</td>
          <td><button type="submit" class="btn btn-primary" value={{p.0}} name="mulai">Mulai Rapat</button></td>
        </tr>
        {% endfor %}
      </form>
      </tbody>
    </table>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<style>
  th {
    background-color: red;
    color: white;
    text-align: center;
  }
</style>
{% endblock content %}
