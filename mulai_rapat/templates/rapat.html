{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Rapat</title>

<!-- Style -->
<link href="{% static 'css/rapat.css' %}" rel="stylesheet" />
{% endblock meta %}

{% block content %}
<div class="d-flex align-items-center h-100 pb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="text-center">
        {% for a in pertandingan %}
        <h2 class="green">RAPAT PERTANDINGAN {{a.0}} VS {{a.1}}</h2>
        {% endfor %}
      </div>
      <div class="col-md-8 col-md-offset-2">
        <div class="meeting-form">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group text-center">
            </div>
            <div class="form-group text-center">
              <label for="rapat" class="font-weight-bold">Isi Rapat:</label>
              <textarea class="form-control" id="rapat" name="isi" rows="5"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
