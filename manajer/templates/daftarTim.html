{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link href="{% static 'css/formtim.css' %}" rel="stylesheet" />
<title>Daftar Tim</title>
{% endblock meta %}

{% block content %}
<div class="container py-5 h-100">
    <div id="errorMessage"></div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div
                class="card shadow-2-strong card-registration"
                style="border-radius: 15px"
            >
                <div class="card-body p-4 p-md-5">
                    <h3
                        class="mb-4 pb-2 pb-md-0 mb-md-5 d-flex justify-content-center"
                    >
                        Form Registrasi
                    </h3>
                    <form method="POST" data-submit>
                        <div class="form-outline">
                            <label class="form-label" for="namaTim"
                                >Nama Tim</label
                            >
                            <input
                                type="text"
                                id="namaTim"
                                class="form-control form-control-lg"
                                required
                            />
                        </div>
                        <div class="form-outline">
                            <label
                                class="form-label"
                                for="namaUniv"
                                style="margin-top: 10px"
                                >Nama Universitas</label
                            >
                            <input
                                type="text"
                                id="namaUniversitas"
                                class="form-control form-control-lg"
                                required
                            />
                        </div>

                        <div class="mt-4 pt-2 d-flex justify-content-center">
                            <input
                                class="btn btn-lg"
                                type="submit"
                                value="Daftar"
                                style="background-color: #ff445c; color: white"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/daftarTim.js' %}"></script>
{% endblock content %}
