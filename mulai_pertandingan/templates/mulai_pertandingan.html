{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Mulai Pertandingan</title>

<!-- Style -->
<link href="{% static 'css/mulai-pertandingan.css' %}" rel="stylesheet" />
{% endblock meta %}

{% block content %}
<div class="col-md-8 col-md-offset-2 mx-auto">
    <div class="rapat-table">
        <form action="#" method="POST">
            {% csrf_token %}
            <table class="table table-borderless table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Tim 1</th>
                        <th>Tim 2</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tim A</td>
                        <td>Tim B</td>
                        <td>
                            <div class="d-flex justify-content-around">
                                <button action="pilih_peristiwa" method="GET">
                                    <button type="submit" class="btn btn-primary">Masukkan Peristiwa Tim 1</button>
                                </form>
                                <form action="pilih_peristiwa" method="GET">
                                    <button type="submit" class="btn btn-primary">Masukkan Peristiwa Tim 2</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row mt-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
