<!DOCTYPE html>
<html>
  <head>
    <title>Pilih Peristiwa Tim [Nama Tim]</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
      }
      table {
        margin: auto;
        border-collapse: collapse;
        width: 80%;
        background-color: white;
      }
      th, td {
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: #e21515;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      select {
        width: 100%;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #f2f2f2;
        font-size: 16px;
      }
      button {
        background-color: #6dd332;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #85e58f;
      }
    </style>
  </head>
  <body>
    <h1>Pilih Peristiwa Tim [Nama Tim]</h1>
    <table>
      <thead>
        <tr>
          <th>Nama Pemain</th>
          <th>Peristiwa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select name="pemain1">
              <option value="None">None</option>
              <option value="Pemain 1">Pemain 1</option>
              <option value="Pemain 2">Pemain 2</option>
              <option value="Pemain 3">Pemain 3</option>
              <option value="Pemain 4">Pemain 4</option>
            </select>
          </td>
          <td>
            <select name="peristiwa1">
              <option value="None">None</option>
              <option value="Kartu Kuning">Kartu Kuning</option>
              <option value="Kartu Merah">Kartu Merah</option>
              <option value="Assist">Assist</option>
              <option value="Gol">Gol</option>
            </select>
          </td>
        </tr>
        </tbody>
        </table>
        <div style="text-align:center;margin-top:20px;">
          <button type="submit" value="submit">Submit</button>
        </div>
  </body>
</html>
