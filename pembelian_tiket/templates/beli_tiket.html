{% extends 'base.html' %} 

{% block meta %}
    <title>Beli Tiket</title>
    <style>
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 6px 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        input[type="submit"] {
            background-color: #007bff;
            border-color: #007bff;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
{% endblock meta %} 

{% block content %}
<div class="container">
    <h1>BELI TIKET</h1>
    <form>
        <div class="form-group">
            <label for="jenisTiket">Jenis Tiket:</label>
            <select class="form-control" id="jenisTiket">
                <option value="VIP">VIP</option>
                <option value="Main East">Main East</option>
                <option value="Kategori 1">Kategori 1</option>
                <option value="Kategori 2">Kategori 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="jenisPembayaran">Pembayaran:</label>
            <select class="form-control" id="jenisPembayaran">
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Credit Card">Credit Card</option>
                <option value="E-Wallet">E-Wallet</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="BELI">
    </form>
</div>
{% endblock content %}
